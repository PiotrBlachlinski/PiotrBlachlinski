<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Users</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
	
	<h:form>

	<div class="card">
	<p:linkButton outcome="login" value="Zaloguj się" style="margin-right:20px;"/>
	<p:commandButton value="Dodaj nową osobę" action="#{userListBB.newUser()}" style="margin-right:20px;" />
    <p:linkButton outcome="homepage" value="homepage" style="margin-right:20px;"/>
    <p:linkButton outcome="carList" value="CarList" style="margin-right:20px;"/>
    <p:linkButton outcome="carListGuest" value="carListGuest" style="margin-right:20px;"/>
    <p:linkButton outcome="userList" value="UserList" style="margin-right:20px;"/>
    </div>
    
    </h:form>
    
	<p:divider />
	<p:panel header="Opcje wyszukiwania" toggleable="false" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			
		</h:form>
	</p:panel>

	<p:messages />
	
	<p:divider />
	To jest strona dla listy uzytkowników
	<p:divider />
	
		<h:form id="form-table" style="margin-bottom:1em;">
		
		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{userListBB.list}" var="p" rows="10"
			paginator="true" paginatorPosition="both"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
            rowsPerPageTemplate="5,10,20,{ShowAll|'All'}">
		
			
			<p:column headerText="ID">
				<h:outputText value="#{p.iduser}" />
			</p:column>
			
			<p:column headerText="Name">
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column headerText="Surname">
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column headerText="Address">
				<h:outputText value="#{p.address}" />
			</p:column>
			
			<p:column headerText="Rola">
				<h:outputText value="#{p.role}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userListBB.editUser(p)}" />

			
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
