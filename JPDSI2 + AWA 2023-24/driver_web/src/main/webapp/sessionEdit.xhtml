<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
    <f:viewAction action="#{sessionEditBB.onLoad()}" />
</f:metadata>	

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Users</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<h:form>

	<div class="card">
	
	<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" style="margin-right:20px;" />
	
    <p:linkButton outcome="carListUser" value="carListUser" style="margin-right:20px;"/>
    
    <p:linkButton outcome="profile" value="Profil" style="margin-right:20px;"/>
    </div>
    
    </h:form>
    
	<p:divider />


	<p:messages />
	
	<p:divider />
	To jest strona tworzenia sesji
	<p:divider />
	
	<p:panel header="Dodaj/edytuj pojazd">
	
	<h:form rendered="#{sessionEditBB.car != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-manufacturer" value="Marka:" />
				<p:inputText id="p-manufacturer" value="#{sessionEditBB.car.manufacturer}"
					disabled="true">
				</p:inputText>
				<p:message for="p-manufacturer" display="icon"/>

				<h:outputLabel for="p-model" value="Model:" />
				<p:inputText id="p-model" value="#{sessionEditBB.car.model}"
					disabled="true">
				</p:inputText>
				<p:message for="p-model" display="icon"/>
				
				<h:outputLabel for="p-type" value="Typ:" />
				<p:inputText id="p-type" value="#{sessionEditBB.car.type}"
					disabled="true">
				</p:inputText>
				<p:message for="p-type" display="icon"/>
				
				<h:outputLabel for="p-price" value="Cena:" />
				<p:inputText id="p-price" value="#{sessionEditBB.car.price}"
					disabled="true">
				</p:inputText>
				<p:message for="p-price" display="icon"/>				
				
			
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{sessionEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="carListUser" />
		</h:form>

	</p:panel>
	
</h:body>	
</html>
