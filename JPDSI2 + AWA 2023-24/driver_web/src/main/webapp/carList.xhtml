<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Cars</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<h:form>

	<div class="card">
	
	<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" style="margin-right:20px;" />
	
    
    <p:linkButton outcome="carList" value="carList" style="margin-right:20px;"/>
    
    
    
    </div>
    
    </h:form>

	<!--  
	<h:form>
		<h:commandLink value="Strona główna" action="homepage" />
		<h:commandLink value="Car List" action="carList" />
		<h:commandLink value="User List" action="personList" />
	</h:form>
	-->
	<p:divider />
	
	
	<p:messages />
	
	<p:divider />
	To jest strona dla listy pojazdów
	<p:divider />

	<h:form id="form-table" style="margin-bottom:1em;">
	
		<p:commandButton value="Dodaj nowy pojazd"
			action="#{carListBB.newCar()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{carListBB.list}" var="p" rows="10"
			paginator="true" paginatorPosition="both"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
            rowsPerPageTemplate="5,10,20,{ShowAll|'All'}">

			<p:column headerText="Car ID">
				<h:outputText value="#{p.idcar}" />
			</p:column>
			
			<p:column headerText="Manufacturer">
				<h:outputText value="#{p.manufacturer}" />
			</p:column>

			<p:column headerText="Model">
				<h:outputText value="#{p.model}" />
			</p:column>

			<p:column headerText="Type">
				<h:outputText value="#{p.type}" />
			</p:column>
			
			<p:column headerText="Price">
				<h:outputText value="#{p.price}" />
			</p:column>
			
			<p:column headerText="Status">
				<h:outputText value="#{p.status}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Edytuj" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{carListBB.editCar(p)}" />

			
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Zmień status" />
				</f:facet>

				<p:commandButton value="available"
					action="#{carListBB.setStatusAvailable(p)}" />
					
				<p:commandButton value="rented"
					action="#{carListBB.setStatusRented(p)}" />	
				
				<p:commandButton value="canceled"
					action="#{carListBB.setStatusCanceled(p)}" />
					
				<p:commandButton value="meintenance"
					action="#{carListBB.setStatusMeintenence(p)}" />	
			
			</p:column>

		</p:dataTable>
	</h:form>
	

</h:body>
</html>
