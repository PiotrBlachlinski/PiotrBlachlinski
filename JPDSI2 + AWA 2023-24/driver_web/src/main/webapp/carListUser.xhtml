<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Cars</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<h:form>

	<div class="card">
	
	<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" style="margin-right:20px;" />
	
    
    
    <p:linkButton outcome="carListUser" value="carListUser" style="margin-right:20px;"/>
   
    <p:linkButton outcome="profile" value="Profil" style="margin-right:20px;"/>
    </div>
    
    </h:form>

	<!--  
	<h:form>
		<h:commandLink value="Strona główna" action="homepage" />
		<h:commandLink value="Car List" action="carList" />
		<h:commandLink value="User List" action="personList" />
	</h:form>
	-->
	<p:divider />
	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
		</h:form>
	</p:panel>
	
	<p:messages />
	
	<p:divider />
	To jest strona dla listy pojazdów dla uzytkownika
	<p:divider />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{carListUserBB.list}" var="p" rows="10"
			paginator="true" paginatorPosition="both"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
            rowsPerPageTemplate="5,10,20,{ShowAll|'All'}">

			<p:column headerText="Car ID">
				<h:outputText value="#{p.idcar}" />
			</p:column>
			
			<p:column headerText="Manufacturer">
				<h:outputText value="#{p.manufacturer}" />
			</p:column>

			<p:column headerText="Model">
				<h:outputText value="#{p.model}" />
			</p:column>

			<p:column headerText="Type">
				<h:outputText value="#{p.type}" />
			</p:column>
			
			<p:column headerText="Price">
				<h:outputText value="#{p.price}" />
			</p:column>
			
			<p:column headerText="Status">
				<h:outputText value="#{p.status}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Wypozycz" />
				</f:facet>

				<p:commandButton value="Wypozycz"
					action="#{carListUserBB.editCar(p)}" />

			
			</p:column>
			
			

		</p:dataTable>
	</h:form>
	

</h:body>
</html>
