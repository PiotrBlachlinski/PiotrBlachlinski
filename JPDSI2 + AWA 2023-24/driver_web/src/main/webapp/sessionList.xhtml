<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Users</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
	
	<h:form>

	<div class="card">
	
	<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" style="margin-right:20px;" />
	
    <p:linkButton outcome="userList" value="Lista Uzytkowników" style="margin-right:20px;"/>
    <p:linkButton outcome="sessionList" value="Lista sesji" style="margin-right:20px;"/>
    
    </div>
    
    </h:form>
    
	<p:divider />
	

	<p:messages />
	
	<p:divider />
	To jest strona dla listy sesji
	<p:divider />
	
		<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{sessionListBB.list}" var="p" rows="10"
			paginator="true" paginatorPosition="both"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
            rowsPerPageTemplate="5,10,20,{ShowAll|'All'}">
		
			
			<p:column headerText="ID sesji">
				<h:outputText value="#{p.idsession}" />
			</p:column>
			
			<p:column headerText="Imię">
				<h:outputText value="#{p.userBean.name}" />
			</p:column>
			
			<p:column headerText="Nazwisko">
				<h:outputText value="#{p.userBean.surname}" />
			</p:column>
			
			<p:column headerText="Username">
				<h:outputText value="#{p.userBean.username}" />
			</p:column>

			<p:column headerText="Kierowca">
				<h:outputText value="#{p.driverBean}" />
			</p:column>

			<p:column headerText="Pojazd Marka">
				<h:outputText value="#{p.carBean.manufacturer}" />
			</p:column>
			
			<p:column headerText="Pojazd model">
				<h:outputText value="#{p.carBean.model}" />
			</p:column>
			
			<p:column headerText="Pojazd typ">
				<h:outputText value="#{p.carBean.type}" />
			</p:column>
			
			<p:column headerText="Pojazd cena">
				<h:outputText value="#{p.carBean.price}" />
			</p:column>
			
			<p:column headerText="data">
				<h:outputText value="#{p.date}" />
			</p:column>
			
			
			


		</p:dataTable>
	</h:form>

</h:body>
</html>
