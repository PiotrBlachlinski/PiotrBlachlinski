<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
		

<h:head>
	<meta charset="utf-8" />
	<title>Driver - Users</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<h:form>

	<div class="card">
	<p:linkButton outcome="login" value="Zaloguj się" style="margin-right:20px;"/>
	<!--
	<p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" style="margin-right:20px;" />
	-->
	<p:commandButton value="Dodaj nową osobę" action="#{userListBB.newUser()}" style="margin-right:20px;" />
    <p:linkButton outcome="homepage" value="homepage" style="margin-right:20px;"/>
    <p:linkButton outcome="carListGuest" value="carListGuest" style="margin-right:20px;"/>
    <!--  
    <p:linkButton outcome="carList" value="carList" style="margin-right:20px;"/>
    <p:linkButton outcome="carListUser" value="carListUser" style="margin-right:20px;"/>
    <p:linkButton outcome="carListGuest" value="carListGuest" style="margin-right:20px;"/>
    <p:linkButton outcome="userList" value="UserList" style="margin-right:20px;"/>
    <p:linkButton outcome="sessionList" value="Lista sesji" style="margin-right:20px;"/>
    <p:linkButton outcome="profile" value="Profil" style="margin-right:20px;"/>
    -->
    </div>
    
    </h:form>
    
	<p:divider />
	<p:messages />
	
	<p:divider />
	To jest strona logowania
	<p:divider />
	
	<p:panel toggleable="false" header="Zaloguj się">

			
			<h:form>
			<h:panelGrid columns="3" cellpadding="5">
	
				<h:outputLabel for="p-username" value="username:" />
				<p:inputText id="p-username" value="#{loginBB.username}"
					required="true" requiredMessage="podaj username">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-username" display="icon"/>
				
				<h:outputLabel for="p-password" value="password:" />
				<p:password id="p-password" value="#{loginBB.password}" 
					required="true" requiredMessage="podaj password" toggleMask="true">
					<f:validateLength maximum="40" />
				</p:password>
				<p:message for="p-password" display="icon"/>
			
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" 
				style="margin-right: 1em;" update="@form"/>

			<p:button value="Anuluj" outcome="homepage" />
		</h:form>

	</p:panel>
	
	
	
	
	
	
	

</h:body>
</html>
