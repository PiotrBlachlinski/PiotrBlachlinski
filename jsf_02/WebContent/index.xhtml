<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 02 - kredyt - Primefaces - Piotr Blachliński</title>
</h:head>
<h:body>

	<p:panel id="basic" header="JSF 02 - kredyt - Primefaces - Piotr Blachliński" style="margin-bottom:20px">
	
	<h:form id="bla">

		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
			<p:outputLabel for="n" value="Kwota kredytu" />
			<p:inputText id="n" value="#{calcBB.n}" required="true" requiredMessage="Brak kwoty kredytu" />
			<p:message for="n" />

			<p:outputLabel for="i" value="Ilośc rat" />
			<p:inputText id="i" value="#{calcBB.i}" required="true" requiredMessage="Brak ilości rat"/>
			<p:message for="i" />
			
			<p:outputLabel for="r" value="Wysokość oprocentowania" />
			<p:inputText id="r" value="#{calcBB.r}" required="true" requiredMessage="Brak oprocentowania"/>
			<p:message for="r" />
			
			
			<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
			<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg" />
			
			
		</h:panelGrid>
		
		<p:messages id="msg" />
		
	</h:form>
	
</p:panel>
</h:body>
</html>
